<div class="row">
  <div class="col-md-5">
    <app-recipe-list (recipeWasSelected) = "selected = $event"></app-recipe-list>
  </div>
  <div class="col-md-7">
    <app-recipe-detail 
    *ngIf = "selected; else test"
    [recipe] = "selected"></app-recipe-detail>
    <ng-template #test>
      Please Select a Dish!
    </ng-template>
  </div>
</div>
